<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./new-inventory.css" />

    <title>Metrix SaaS | New Inventory</title>
  </head>

  <body>
    <aside>
      <button type="button" class="close-sidebar">
        <i class="ph ph-x"></i>
      </button>

      <button type="button" class="collapse-sidebar">
        <i class="ph ph-caret-double-left"></i>
      </button>

      <button type="button" class="expand-sidebar">
        <i class="ph ph-caret-double-right"></i>
      </button>

      <div class="logo-container">
        <img src="./assets/logo.svg" alt="Logo Metrix" />

        <span>Metrix</span>
      </div>

      <ul>
        <li>
          <a href="">
            <i class="ph ph-squares-four"></i>

            <p>Dashboard</p>
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph ph-shopping-bag"></i>

            <p>Orders</p>

            <span>3</span>
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph ph-users"></i>

            <p>Customers</p>
          </a>
        </li>

        <li class="active">
          <a href="">
            <i class="ph ph-folder"></i>

            <p>Inventory</p>
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph ph-chats"></i>

            <p>Conversations</p>

            <span>16</span>
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph ph-gear-six"></i>

            <p>Settings</p>
          </a>
        </li>
      </ul>

      <div class="footer-sidebar">
        <div class="contact-support">
          <a href="">
            <i class="ph ph-headset"></i>

            <p>Contact Support</p>
          </a>
        </div>

        <div class="banner">
          <a href="">
            <i class="ph ph-gift"></i>

            <p>Free Gift Awaits You!</p>
          </a>
        </div>

        <a href="">
          <i class="ph ph-sign-out"></i>

          <p>Logout</p>
        </a>
      </div>
    </aside>

    <main>
      <header>
        <div class="header-container">
          <div>
            <button type="button" class="open-sidebar">
              <i class="ph ph-list"></i>
            </button>

            <span>Inventory</span>
          </div>

          <div class="profile">
            <select name="empresa-select">
              <option value="empresa-1" selected>Empresa 1</option>

              <option value="empresa-2">Empresa 2</option>

              <option value="empresa-3">Empresa 3</option>
            </select>

            <i class="ph-fill ph-bell"></i>

            <img
              src="https://github.com/neanderdev.png"
              alt="Imagem de Perfil do UsuÃ¡rio"
            />
          </div>
        </div>

        <div class="breadcrumbs">
          <a href="">
            <i class="ph-fill ph-house"></i>
          </a>

          <a href="" class="active">
            /

            <span>Inventory</span>
          </a>

          <a href="">
            /

            <span>New Inventory</span>
          </a>
        </div>
      </header>

      <div class="container">
        <div class="container-header">
          <span>New Inventory Item</span>

          <div class="container-header-buttons">
            <button type="button" class="actions-new-inventory-buttons">
              Save as Draft

              <hr />

              <i class="ph ph-caret-down"></i>
            </button>

            <button type="button" class="save-and-publish-button">
              Save & Publish
            </button>
          </div>
        </div>

        <div class="content">
          <div class="inventory-info">
            <div class="inventory-info-container">
              <input
                type="text"
                class="input-product-name"
                name="product-name"
                id="product-name"
                placeholder="Product Name"
              />

              <select
                class="select-category-product"
                name="select-category-product"
              >
                <option value="" selected>Select Product Category</option>

                <option value="category-1">Category 1</option>

                <option value="category-2">Category 2</option>
              </select>

              <div class="inputs-container">
                <input
                  type="number"
                  class="input-selling-price"
                  name="selling-price"
                  id="selling-price"
                  placeholder="Selling Price"
                />

                <input
                  type="number"
                  class="input-cost-price"
                  name="cost-price"
                  id="cost-price"
                  placeholder="Cost Price"
                />
              </div>

              <div class="input-qtt">
                <input
                  type="number"
                  class="input-quantity-in-stock"
                  name="quantity-in-stock"
                  id="quantity-in-stock"
                  placeholder="Quantity in Stock"
                />

                <div class="buttons">
                  <button type="button" class="add">
                    <i class="ph-fill ph-caret-up"></i>
                  </button>

                  <button type="button" class="sub">
                    <i class="ph-fill ph-caret-down"></i>
                  </button>
                </div>
              </div>

              <select class="select-order-type" name="select-order-type">
                <option value="" selected>Order Type</option>

                <option value="order-type-1">Order Type 1</option>

                <option value="order-type-2">Order Type 2</option>
              </select>

              <div class="switch-container switch-discount">
                <span>Discount</span>

                <div class="switch-wrapper">
                  <label for="discount">Add Discount</label>

                  <label class="switch">
                    <input type="checkbox" />

                    <span class="slider"></span>
                  </label>
                </div>
              </div>

              <input
                type="number"
                class="input-price-discount"
                name="price-discount"
                id="price-discount"
                placeholder="Price Discount"
              />

              <div class="switch-container switch-expiry-date">
                <span>Expiry Date</span>

                <div class="switch-wrapper">
                  <label for="expiry-date">Add Expiry Date</label>

                  <label class="switch">
                    <input type="checkbox" />

                    <span class="slider"></span>
                  </label>
                </div>
              </div>

              <input
                type="date"
                class="input-expiry-date"
                name="expiry-date"
                id="expiry-date"
              />
            </div>

            <div class="inventory-info-container">
              <textarea
                class="short-description"
                name="short-description"
                id="short-description"
                placeholder="Short Description"
              ></textarea>

              <textarea
                class="product-description"
                name="product-description"
                id="product-description"
                placeholder="Product Description"
              ></textarea>

              <div class="switch-container switch-return-policy">
                <span>Return Policy</span>

                <div class="switch-wrapper">
                  <label for="return-policy">Add Return Policy</label>

                  <label class="switch">
                    <input type="checkbox" />

                    <span class="slider"></span>
                  </label>
                </div>
              </div>

              <div class="input-wrapper">
                <label for="date-added">Date Added</label>

                <div class="inputs-container">
                  <input
                    type="date"
                    class="input-date-added"
                    name="date-added"
                    id="date-added"
                  />

                  <input
                    type="time"
                    class="input-time-added"
                    name="time-added"
                    id="time-added"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="inventory-images">
            <div class="imagem-principal-container">
              <label for="input-imagem-principal">
                <div class="input-imagem-principal-content">
                  <i class="ph-fill ph-image"></i>

                  <div class="input-imagem-principal-info">
                    <span>
                      <i class="ph ph-cloud-arrow-up"></i>

                      Upload Image
                    </span>

                    <div class="text">
                      <p>Upload a cover image for your product.</p>

                      <p>
                        File Format <span>jpeg, png</span> Recommend Size
                        <span>600x600 (1:1)</span>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="imagem-principal">
                  <img src="" alt="" />

                  <button type="button" class="delete-imagem-principal">
                    <i class="ph ph-trash"></i>
                  </button>
                </div>
              </label>

              <input
                class="input-imagem-principal"
                name="input-imagem-principal"
                id="input-imagem-principal"
                type="file"
              />
            </div>

            <span>Additional Images</span>

            <div class="additional-images-container">
              <div class="additional-image-container">
                <label for="input-additional-image">
                  <i class="ph-fill ph-image"></i>

                  <span>
                    <i class="ph ph-cloud-arrow-up"></i>

                    Upload Image
                  </span>
                </label>

                <input
                  class="input-additional-image"
                  name="input-additional-image"
                  id="input-additional-image"
                  type="file"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./new-inventory.js"></script>
</html>
